<div class="form-group">
<label for="email">Email:</label>
<input type="email" id="email" name="email" required>
</div>

<div class="form-group">
<label for="postal_code">Postal Code:</label>
<input type="text" id="postal_code" name="postal_code" required>
</div>

<div class="form-group">
<label for="dwelling_type">Dwelling Type:</label>
<select id="dwelling_type" name="dwelling_type" required>
    <option value="Townhome">Townhome</option>
    <option value="Condo">Condo</option>
</select>
</div>
<div class="form-group">
<label for="square_footage">Square Footage:</label>
<input type="number" id="square_footage" name="square_footage" required>
</div>

<div class="form-group">
<label for="thermostat">Thermostat:</label>
<input type="number" id="thermostat" name="thermostat" required>
</div>

<div class="form-group">
<label for="public_utilities">Public Utilities:</label>
<select id="public_utilities" name="public_utilities" required>
    <option value="Electricity">Electricity</option>
    <option value="Water">Water</option>
    <option value="Gas">Gas</option>
    <option value="None">None</option>
</select>
</div>
