{% extends 'base.html' %}

{% block title %}Drilldown{% endblock %}

{% block content %}
<div class="jumbotron">
  <div class="container">
    <h3>Manufacturer Detail Report</h3>
    <p> Manufacturer Name:  {{ output[0] }}</p>
    <table class="table">
      <thead>
        <tr>
          <th>Appliance Type</th>
          <th>Count</th>
        </tr>
      </thead>
      <tbody>
      <!-- Add more rows for each appliance type -->
      {% for item in output[1] %}
        <tr>
          <td>{{ item[0] }}</td>
          <td>{{ item[1] }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>

</div>
{% endblock %}
